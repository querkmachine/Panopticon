<!doctype html>
<html>
<head>
	<title>Panopticon</title>
	<link rel="stylesheet" href="panopticon.css">
</head>
<body>

	<div class="panopticon">
		<div class="panopticon__slide">
			<img src="//placeponi.es/800/360" alt="">
			Content 1
		</div>
		<div class="panopticon__slide">
			<img src="//placeponi.es/800/350" alt="">
			Content 2
		</div>
		<div class="panopticon__slide">
			<img src="//placeponi.es/800/340" alt="">
			Content 3
		</div>
	</div>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="panopticon.js"></script>
	<script>
		$(".panopticon").panopticon({
			debug: true,                // Whether to show debug messages in the console.
			controls: true              // Whether to output and bind previous/next controls.
		});
	</script>

</body>
</html>
