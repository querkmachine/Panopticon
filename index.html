<!doctype html>
<html>
<head>
	<title>Panopticon</title>
	<link rel="stylesheet" href="panopticon.css">
</head>
<body>

	<div class="panopticon">
		<div class="panopticon__slide">
			<img src="http://placeponi.es/800/360" alt="">
			Content 1
		</div>
		<div class="panopticon__slide">
			<img src="http://placeponi.es/800/350" alt="">
			Content 2
		</div>
		<div class="panopticon__slide">
			<img src="http://placeponi.es/800/340" alt="">
			Content 3
		</div>
	</div>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="panopticon.js"></script>
	<script>
		$(".panopticon").panopticon({
			debug: false,               // Whether to show debug messages in the console.
			arrows: true,               // Whether to show previous/next controls.
			pips: true,                 // Whether to show pagination controls.
			touch: true                 // Allow navigation by dragging the slider on touch devices (incomplete).
		});
	</script>

</body>
</html>
